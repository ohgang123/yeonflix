<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="./css/mypage.css" />
  </head>
  <body>
    <div class="display-flex-center">
      <div class="user-component position-relative display-flex-center">
        <img src="./img/프로필.jpg" class="user-component__profile" />
        <div class="user-component__id">오연서</div>
      </div>
      <div class="user-component">
        <div
          class="user-component__profile add-profile-btn display-flex-center"
        >
          <span>+</span>
        </div>
        <div class="user-component__id">새 프로필</div>
      </div>
    </div>

    <div class="continue-watching">
      <p class="continue-watching__header">이어보기</p>
      <ul class="continue-watching__imges">
        <li>
          <div class="continue-watching__card">
            <img src="./img/토토로.jpg" />
            <span class="continue-watching__title">이웃집 토토로</span>
          </div>
        </li>
        <li>
          <div class="continue-watching__card">
            <img src="./img/포뇨.jpg" />
            <span class="continue-watching__title">벼랑 위의 포뇨</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="wishlist">
      <p class="wishlist__header">내가 찜한 목록</p>
      <div class="wishlist-container">
        <div class="wishlist-item">
          <div>
            <img src="./img/나의아저씨.jpg" class="wishlist__img" />
          </div>
          <div class="wishlist-info">
            <span class="wishlist__title">나의 아저씨</span>
            <span class="wishlist__subtitle">아이유, 이선균 출연</span>
          </div>
          <div class="wishlist-play-btn">
            <span class="material-icons"> play_arrow </span>
          </div>
        </div>

        <div class="wishlist-item">
          <div>
            <img src="./img/사랑의불시착.jpg" class="wishlist__img" />
          </div>
          <div class="wishlist-info">
            <span class="wishlist__title">사랑의 불시착</span>
            <span class="wishlist__subtitle">현빈, 손예진 출연</span>
          </div>
          <div class="wishlist-play-btn">
            <span class="material-icons"> play_arrow </span>
          </div>
        </div>

        <div class="wishlist-item">
          <div>
            <img src="./img/스카이캐슬.jpg" class="wishlist__img" />
          </div>
          <div class="wishlist-info">
            <span class="wishlist__title">스카이 캐슬</span>
            <span class="wishlist__subtitle">염정화, 김혜윤, 김서형 등 출연</span>
          </div>
          <div class="wishlist-play-btn">
            <span class="material-icons"> play_arrow </span>
          </div>
        </div>
      </div>
    </div>

    <div class="navigation-bar">
      <a href="find.html">
        <span class="material-icons-outlined"> search </span>
      </a>
      <a href="mypage.html">
        <span class="material-icons"> person </span>
      </a>
    </div>
  </body>
</html>
